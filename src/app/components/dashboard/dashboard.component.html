<div class="container-fluid bg-light">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 500px">
      <div class="col"></div>
      <div class="col-md-6 bg-white shadow">
        <div class="card bg-warning mt-4">
          <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input
              name="task"
              [(ngModel)]="addTaskValue"
              type="text"
              class="form-control"
              placeholder="Enter task"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              (click)="addTask()"
              class="btn btn-outline-success"
              type="button"
              id="button-addon2"
            >
              +
            </button>
          </div>
        </div>

        <h4 class="text-primary">Tasks :</h4>

        <div style="overflow-y: auto; height: 350px">
          <div class="m-3" *ngFor="let task of taskArray">
            <div class="p-2 shadow border">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0">{{ task.taskName }}</div>
                <button class="btn btn-outline-primary col me-2">e</button>
                <div
                  class="btn btn-outline-danger col"
                  (click)="deleteTask(task)"
                >
                  X
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
